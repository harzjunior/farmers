    <div class="container">
        <h1>Weather</h1>
        <!-- Add content here -->
        <ul id="weather-list"></ul>

    </div>

    <script>
        // Fetch the list of weather from the server
        fetch('/weather')
            .then(response => response.json())
            .then(weather => {
                // Get the <ul> element where we'll display the list of weather
                const weathersList = document.getElementById('weather-list');

                // Iterate over the list of weathers and create <li> elements to display them
                weather.forEach(weather => {
                    const listItem = document.createElement('li');
                    listItem.textContent = weather.temperature; // Display the weather's name (change as needed)
                    weathersList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching weathers:', error));
    </script>
