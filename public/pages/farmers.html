<head>

<body>

                <li><a href="./tasks.html">Tasks</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Farmers</h1>
        <!-- Add content here -->
        <ul id="farmers-list"></ul> <!-- This is where the list of farmers will be displayed -->
    </div>

    <script>
        // Fetch the list of farmers from the server
        fetch('/farmers')
            .then(response => response.json())
            .then(farmers => {
                // Get the <ul> element where we'll display the list of farmers
                const farmersList = document.getElementById('farmers-list');

                // Iterate over the list of farmers and create <li> elements to display them
                farmers.forEach(farmer => {
                    const listItem = document.createElement('li');
                    listItem.textContent = farmer.name; // Display the farmer's name (change as needed)
                    farmersList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching farmers:', error));
    </script>
