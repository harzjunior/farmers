    </header>
    <div class="container">
        <h1>Pests</h1>
        <!-- Add content here -->
        <ul id="pests-list"></ul>

    </div>

    <script>
        // Fetch the list of pests from the server
        fetch('/pests')
            .then(response => response.json())
            .then(pests => {
                // Get the <ul> element where we'll display the list of pests
                const pestsList = document.getElementById('pests-list');

                // Iterate over the list of pests and create <li> elements to display them
                pests.forEach(pest => {
                    const listItem = document.createElement('li');
                    listItem.textContent = pest.name; // Display the pest's name (change as needed)
                    pestsList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching pests:', error));
    </script>
