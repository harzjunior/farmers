            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Tasks</h1>
        <!-- Add content here -->
        <ul id="tasks-list"></ul>
    </div>

    <script>
        // Fetch the list of tasks from the server
        fetch('/tasks')
            .then(response => response.json())
            .then(tasks => {
                // Get the <ul> element where we'll display the list of tasks
                const tasksList = document.getElementById('tasks-list');

                // Iterate over the list of tasks and create <li> elements to display them
                tasks.forEach(task => {
                    const listItem = document.createElement('li');
                    listItem.textContent = task.description; // Display the task's name (change as needed)
                    tasksList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching tasks:', error));
    </script>
