    </header>
    <div class="container">
        <h1>Crops</h1>
        <!-- Add content here -->
        <ul id="crops-list"></ul>
    </div>

    <script>
        // Fetch the list of crops from the server
        fetch('/crops')
            .then(response => response.json())
            .then(crops => {
                // Get the <ul> element where we'll display the list of crops
                const cropsList = document.getElementById('crops-list');

                // Iterate over the list of crops and create <li> elements to display them
                crops.forEach(crop => {
                    const listItem = document.createElement('li');
                    listItem.textContent = crop.variety; // Display the crop's variety (change as needed)
                    cropsList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching crops:', error));
    </script>
