            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Farms</h1>
        <!-- Add content here -->
        <ul id="farms-list"></ul>
    </div>

    <script>
        // Fetch the list of farms from the server
        fetch('/farms')
            .then(response => response.json())
            .then(farms => {
                // Get the <ul> element where we'll display the list of farms
                const farmsList = document.getElementById('farms-list');

                // Iterate over the list of farms and create <li> elements to display them
                farms.forEach(farm => {
                    const listItem = document.createElement('li');
                    listItem.textContent = farm.name; // Display the farm's name (change as needed)
                    farmsList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching farms:', error));
    </script>
